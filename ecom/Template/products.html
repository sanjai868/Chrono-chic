<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products</title>
    <style>
        body {
    font-family: 'Poppins', sans-serif;
    background-color: #0D0D0D;
    color: #EAEAEA;
    margin: 0;
    padding: 0;
}

.container {
    width: 90%;
    margin: 0 auto;
    padding: 50px 0;
}

h1 {
    text-align: center;
    font-size: 2.5rem;
    font-weight: 700;
    color: #D4AF37; /* Gold Color */
    margin-bottom: 40px;
    text-transform: uppercase;
    letter-spacing: 2px;
}

.products-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 30px;
    justify-content: center;
}

.card {
    width: 280px;
    height: 680px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);
    overflow: hidden;
    background: linear-gradient(145deg, #1a1a1a, #0e0e0e);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border: 2px solid rgba(212, 175, 55, 0.4);
    text-align: center;
    padding-bottom: 10px;
}

.card:hover {
    transform: scale(1.08);
    box-shadow: 0 12px 25px rgba(212, 175, 55, 0.6);
}

.card img {
    width: 100%;
    height: 400px;
    object-fit: cover;
    border-bottom: 2px solid rgba(212, 175, 55, 0.4);
}

.card-body {
    padding: 15px;
}

.card-title {
    font-size: 1.4rem;
    font-weight: bold;
    color: #D4AF37; /* Gold */
    margin-bottom: 5px;
}

.card-text {
    font-size: 1.1rem;
    color: #EAEAEA;
    margin-bottom: 15px;
}

.btn {
    display: inline-block;
    background-color: #D4AF37; /* Gold */
    color: #0D0D0D;
    padding: 10px 25px;
    border-radius: 25px;
    font-size: 1rem;
    font-weight: bold;
    text-transform: uppercase;
    text-decoration: none;
    transition: all 0.3s ease;
}

.btn:hover {
    background-color: #E6C36D;
    transform: translateY(-3px);
}

/* Navbar Links */
a {
    color: #D4AF37;
    text-decoration: none;
    font-weight: bold;
    margin: 20px;
    display: inline-block;
    transition: all 0.3s ease;
}

a:hover {
    color: #E6C36D;
    transform: scale(1.1);
}

    </style>
</head>
<body>
    <a href="{% url 'viewcart' %}">Cart</a>
    <a href="{% url 'vieworder' %}">Your Order</a>
    <div class="container">
        <h1>Our Products</h1>
        <div class="products-grid">
            {% for i in data %}
            <div class="card">
                <img src="/media/{{ i.pimage }}" alt="Product 1">
                <div class="card-body">
                    <h5 class="card-title">{{i.pname}}</h5>
                    <p class="card-text">${{i.price}}</p>
                    <a href="{% url 'proview' id=i.id %}" class="btn">Buy Now</a>
                </div>
            </div>
            {% endfor %}
</body>
</html>
