<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    font-family: 'Poppins', sans-serif;
    background-color: #0D0D0D;
    color: #EAEAEA;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

table {
    width: 90%;
    max-width: 1000px;
    border-collapse: collapse;
    background: linear-gradient(145deg, #1a1a1a, #0e0e0e);
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(212, 175, 55, 0.3);
    overflow: hidden;
    margin-top: 20px;
}

th {
    background-color: #D4AF37;
    color: #0D0D0D;
    padding: 15px;
    font-size: 1.2rem;
    text-transform: uppercase;
}

td {
    padding: 15px;
    text-align: center;
    border-bottom: 2px solid rgba(212, 175, 55, 0.2);
    font-size: 1.1rem;
}

tr:nth-child(even) {
    background-color: #1a1a1a;
}

tr:nth-child(odd) {
    background-color: #0e0e0e;
}

button {
    background-color: #D4AF37;
    color: #0D0D0D;
    border: none;
    padding: 8px 15px;
    border-radius: 5px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
}

button:hover {
    background-color: #E6C36D;
    transform: scale(1.05);
}

td:nth-child(6) {
    font-weight: bold;
    color: #E6C36D;
}

    </style>
</head>
<body>
    <table border="2px">
        <tr>
            <th>Order Date</th>
            <th>Item</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{ i.date }}</td>
            <td>{{ i.pname }}</td>
            <td>{{ i.price }}</td>
            <td>{{ i.qty }}</td>
            <td>{{ i.total }}</td>
            <td>{{ i.status }}</td>
            <td>
                <form action="{% url 'cancelord' i.oid_id %}" method="POST">
                    {% csrf_token %}
                    <button type="submit">Cancel Order</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
