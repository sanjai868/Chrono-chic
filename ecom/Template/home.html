{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - E-Commerce Website</title>
    
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <style>
body {
    font-family: 'Poppins', sans-serif;
    background-color: #0D0D0D;
    color: #EAEAEA;
    margin: 0;
    padding: 0;
}

.header {
    background-color: #1a1a1a;
    color: #D4AF37;
    padding: 20px 10%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 8px rgba(212, 175, 55, 0.3);
}

.header .logo a {
    color: #D4AF37;
    text-decoration: none;
    font-size: 2.5rem;
    font-weight: bold;
}

.logo1 {
    color: #EAEAEA;
    font-size: 1.2rem;
    font-style: italic;
}

.header .nav .btn-login {
    background-color: #D4AF37;
    color: #0D0D0D;
    text-decoration: none;
    padding: 12px 25px;
    font-size: 1rem;
    font-weight: bold;
    border-radius: 5px;
    transition: all 0.3s ease;
    position: relative;
    left: 1200px;
}

.header .nav .btn-login:hover {
    background-color: #E6C36D;
    transform: scale(1.05);
}

.hero {
    text-align: center;
    padding: 150px 10%;
    background: url('../images/hero.jpg') no-repeat center center/cover;
    color: #EAEAEA;
    position: relative;
}

.hero .hero-text h2 {
    font-size: 3rem;
    font-weight: bold;
    text-shadow: 2px 2px 15px rgba(212, 175, 55, 0.5);
}

.hero .hero-text p {
    font-size: 1.2rem;
    margin-bottom: 20px;
}

.hero .btn-shop {
    background-color: #D4AF37;
    color: #0D0D0D;
    text-decoration: none;
    padding: 15px 30px;
    font-size: 1.2rem;
    font-weight: bold;
    border-radius: 5px;
    transition: all 0.3s ease;
}

.hero .btn-shop:hover {
    background-color: #E6C36D;
    transform: scale(1.05);
}

.footer {
    background-color: #1a1a1a;
    color: #D4AF37;
    text-align: center;
    padding: 20px 0;
    font-size: 1rem;
    box-shadow: 0 -4px 8px rgba(212, 175, 55, 0.3);
}


    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <!-- <img src="{% static 'watch.jpg' %}" id="watch"> -->
            <h1 class="logo"><a href="#" style="text-decoration: none;">Chrono Chic</a></h1>
            <h1 class="logo1"></h1>Improve Your Wrist</h1>
            <nav class="nav">
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h2>Welcome to Our Store</h2>
            <p>Discover the Elegence of Time!</p>
            <a href="{% url 'login' %}" class="btn-shop">Shop Now</a>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2025 E-Commerce Website. All rights reserved.</p>
    </footer>
</body>
</html>
